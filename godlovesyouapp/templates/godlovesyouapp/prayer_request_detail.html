{% extends 'godlovesyouapp/base.html' %}

{% block content %}
    <div class="post">
        {% if pr.published_date %}
            <div class="date">
                {{ pr.published_date }}
            </div>
        {% endif %}
        <h1>{{ pr.title }}</h1>
        <p>{{ pr.text|linebreaksbr }}</p>
    </div>
{% endblock %}
